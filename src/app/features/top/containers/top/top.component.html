<ng-container *ngIf="users$ | async as users; else loadingContent">
  <app-search-form
    [users]="users"
    [categories]="categories"
    [additionalConditions]="additionalCondition$ | async"
    (requestChangeUser)="changeUser()"
    (requestChangeCategory)="changeCategory($event)"
    (requestSubmit)="search($event)"
  ></app-search-form>
</ng-container>

<ng-template #loadingContent>
  <div>Loading ...</div>
</ng-template>
