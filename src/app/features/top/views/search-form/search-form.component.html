<form [formGroup]="searchForm">
  <label for="user-id">User: </label>
  <select id="user-id" formControlName="userId" (change)="onChangeUser()">
    <ng-container *ngFor="let user of users">
      <option value="{{ user.id }}">{{ user.id }}: {{ user.name }}</option>
    </ng-container>
  </select>

  <label for="category">Category: </label>
  <select id="category" formControlName="category" (change)="onChangeCategory()">
    <ng-container *ngFor="let category of categories">
      <option value="{{ category.id }}">{{ category.name }}</option>
    </ng-container>
  </select>

  <label for="condition">追加条件: </label>
  <select id="condition" formControlName="condition">
    <ng-container *ngFor="let condition of additionalConditions">
      <option value="{{ condition.id }}">{{ condition.condition }}</option>
    </ng-container>
  </select>

  <button (click)="onSubmit()">検索</button>
</form>
